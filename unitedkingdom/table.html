<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{site.title}}</title>
<meta name="description" content="{{site.description}}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
<link rel="stylesheet" href="{{site.baseurl}}/css/skeleton.css">
</head>
<body>
<div class="container">
<div class="row">
<p style="margin-top:1em"><a href="../" class="button">&larr; back</a></p>
<table>
  <tr>
    <th>Country</th>
    <th>Twitter</th>
  </tr>
  {% for post in site.data.unitedkingdom %}
  <tr>
    <td>{{post.country}}</td>
    <td><a href="http://twitter.com/{{post.twitter}}">UK in {{post.country}}</a></td>
  </tr>
  {% endfor %}
</table>
</div>
</div>
</body>
</html>
