<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{site.title}}</title>
<meta name="description" content="{{site.description}}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
<link rel="stylesheet" href="{{site.baseurl}}/css/skeleton.css">
</head>
<body>
<div class="container">
<div class="row">
<p style="margin-top:1em"><a href="../../" class="button">&larr; back</a></p>
<table>
  <tr>
    <th>Country</th>
    <th>City</th>
    <th>Diplomatic Mission</th>
    <th>Twitter</th>
  </tr>
  {% for post in site.data.india %}
  <tr>
    <td>{{post.country}}</td>
    <td>{{post.mission}}</td>
    <td>{{post.details}}</td>
    <td><a href="http://twitter.com/{{post.twitter}}">India in {{post.mission}}</a></td>
  </tr>
  {% endfor %}
</table>
</div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-1098046-21', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
