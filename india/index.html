<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/{{site.mapboxgljs}}/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/{{site.mapboxgljs}}/mapbox-gl.css' rel='stylesheet' />
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  .sidebar {
    height: 100vh;
    overflow-y: scroll;
  }
  h3 {
    font-size: 25px;
  }
  </style>
</head>
<body>
  <div id='sidebar' class='sidebar fill-navy pad2 pin-left z10 dark col3'><h3 class="fancy space-bottom1">INDIA IN <br/>THE WORLD</h3><p class="quiet">Hover over each country to see where India has a diplomatic presence.</p></div>
  <div id='map'></div>
  <script>
  mapboxgl.accessToken = '{{site.accesstoken}}';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v8',
    center: [0,25],
    zoom: 1
  });
      
  var nav = new mapboxgl.Navigation({position: 'top-right'}); // position is optional
  map.addControl(nav);
  map.addControl(new mapboxgl.Geolocate({position: 'top-right'}));
  
  map.on('load', function () {
    map.addSource("countries", {
      "type": "geojson",
      "data": {% include india.geojson %}
    });
    
    map.addLayer({
      "id": "countries",
      "type": "fill",
      "source": "countries",
      'layout': {},
      'paint': {
        'fill-color': '#41afa5',
        'fill-opacity': 0.5
      }
    }, 'waterway-label');
    
    map.addLayer({
      "id": "countries-hover",
      "type": "fill",
      "source": "countries",
      "layout": {},
      "paint": {
        "fill-color": "#41afa5",
        "fill-opacity": 1
      },
      "filter": ["==", "country", ""]
    });
    
    
    // When the user moves their mouse over the page, we look for features
    // at the mouse position (e.point) and within the states layer (states-fill).
    // If a feature is found, then we'll update the filter in the route-hover
    // layer to only show that state, thus making a hover effect.
    map.on("mousemove", function(e) {
      var features = map.queryRenderedFeatures(e.point, { layers: ["countries"] });
      if (features.length) {
        map.setFilter("countries-hover", ["==", "country", features[0].properties.country]);
      } else {
        map.setFilter("countries-hover", ["==", "country", ""]);
      }
    });
  });
  
  
  // Use the same approach as above to indicate that the symbols are clickable
  // by changing the cursor style to 'pointer'.
  map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['countries'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
    
    if (!features.length) {
      return;
    }
    
    var feature = features[0];
    
    // build mission list
    var missionList = feature.properties['mission_names'].split(',');
    var twitterList = feature.properties['twitter_handles'].split(',');
    var detailss = feature.properties['detailss'].split(',');
    //console.log(missionList);
    var cities = '<div class="cities">';
    missionList.forEach(function(mission, i){
      cities += '<div class="mission clearfix keyline-bottom pad1y"><a href="https://twitter.com/'+twitterList[i]+'" target="_blank" class="block"><img alt="" class="dot col2 margin0r fl" src="https://avatars.io/twitter/'+twitterList[i]+'"><span class="block fr col9"><span class="strong" style="color: #fff">' + mission + '</span><span class="small block">'+detailss[i]+'of India,'+mission+', '+country+'<span></span></a></div>';
    })
    cities += '</div>';
    
    document.getElementById('sidebar').innerHTML = '<h3 class="fancy space-bottom1">INDIA IN <br/>'+feature.properties.country+'</h3><p>Number of diplomatic missions: ' + feature.properties.mission_num+'</p>'+ cities;
    
  });
  </script>
  
</body>
</html>
